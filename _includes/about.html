<div id="about-div" class="page-div centered">

    <div id="about-box">
      <div class="header">
        <img class="header-img" src="media/me.jpg" />
        <h1>{{ site.author }}</h1>
        <h2>{{ site.status }}</h2>
        <pre id="intro">{{ site.intro }}</pre>
      </div>
    </div>

</div>

<div id="social-box">
  {% for item in site.data.social %}
    <a href="{{ item.href }}" target="_blank">
        <i class="fa fa-{{ item.icon }} fa-lg"></i>
    </a>
  {% endfor %}
</div>
