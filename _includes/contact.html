<div class="center-children">

    <div id="contact-card">
      <div class="header">
        <h1>Contact Information</h1>
        <pre id="intro">{{ site.contact-msg }}</pre>
      </div>
      <div id="social-list">
        {% for item in site.data.social %}
          <a class="contact" href="{{ item.href }}" target="_blank">
              <i class="fa fa-{{ item.icon }} fa-lg"></i>
              {{ item.text }}
          </a>
        {% endfor %}
      </div>
    </div>

</div>
